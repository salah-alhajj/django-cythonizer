name: Upload Python Package

on:
  release:
    types: [published]
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x' 

      - name: Install dependencies
        run: |
          python -m pip install--upgrade pip
          pip install build

      - name: Build package
        run: python -m build

      # Mitigation for pypa/gh-action-pypi-publish (if needed)
      - name: Publish package (Attempt 1)
        uses: pypa/gh-action-pypi-publish@27b31702a0e7fc50959f5ad993c78deac1bdfc29
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}

      # If the previous step fails, try setting the default Node.js version
      - name: Set Default Node Version (If Needed)
        if: failure()
        run: echo "::set-env name=NODE_OPTIONS::--max_old_space_size=4096"

      - name: Publish package (Attempt 2)
        if: failure()
        uses: pypa/gh-action-pypi-publish@27b31702a0e7fc50959f5ad993c78deac1bdfc29
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
